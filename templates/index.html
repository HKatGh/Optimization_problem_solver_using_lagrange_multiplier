<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lagrange Multiplier Solver</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      padding: 40px;
      margin: 0;
    }

    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #00796b;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    h3 {
      margin-top: 30px;
      color: #388e3c;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background-color: #e8f5e9;
      padding: 10px;
      margin-bottom: 8px;
      border-left: 5px solid #66bb6a;
      border-radius: 6px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lagrange Multiplier Optimizer</h2>
    <form method="POST" action="/">
      <label for="functionInput">Objective Function f(x, y):</label>
      <input type="text" name="functionInput" placeholder="e.g. x**2 + y**2" required>

      <label for="constraintInput">Constraint g(x, y) = 0:</label>
      <input type="text" name="constraintInput" placeholder="e.g. x + y - 1" required>

      <button type="submit">Submit</button>
    </form>

    {% if result %}
      <h3>Solution Points:</h3>
      <ul>
        {% for point in result %}
          <li>{{ point }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <h3> MAXIMA at {{max}}
         MINIMA at {{min}}
         
    </h3>
  </div>
</body>
</html>
